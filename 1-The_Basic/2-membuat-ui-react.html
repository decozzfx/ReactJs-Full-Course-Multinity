<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Membuat_UI-React</title>
</head>
<body>
    <!-- div ini menjadi tempat merender element UI -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
        const root = document.querySelector('#root') // select as render place

        const element = React.createElement('h1',{ // membuat element
            children : 'Hello from react', // property name
            className : 'heading-1', // className
        })

        ReactDOM.render(element, root) // Render via React DOM atleast need 2 parameter(<lement>, <init targer element>)
        // merender object menjadi dom node , kemudian di append ke root 

    </script>
</body>
</html>
